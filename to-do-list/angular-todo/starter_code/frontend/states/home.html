
<h2>All TODOS</h2>

<ol>
  <h3>TODO Still in progress: </h3>
  <li ng-repeat="t in todo.allTodos | completeStatus:false">

      <a ui-sref="show({todoId: t._id})" class="done-{{t.isComplete}}">{{ t.title }}</a>
      <button type="button" ng-click="todo.editTodo(t._id)">Edit</button>
      <button type="button" ng-click="todo.deleteTodo(t._id); todo.reloadState()" >Delete</button>
      <button type="button" ng-click="todo.updateTodoCompleteStatus(t._id, true)" >Send to Complete</button>
  </li>
</ol>

<ol>
  <h3>TODO Complete:</h3>
  <li ng-repeat="t in todo.allTodos | completeStatus:true">

      <a ui-sref="show({todoId: t._id})" class="done-{{t.isComplete}}">{{ t.title }}</a>
      <button type="button" ng-click="todo.editTodo(t._id)">Edit</button>
      <button type="button" ng-click="todo.deleteTodo(t._id); todo.reloadState()" >Delete</button>
      <button type="button" ng-click="todo.updateTodoCompleteStatus(t._id, false)" >Send to In progress</button>


  </li>
</ol>
