<html lang="en" ng-app="todolist">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular intro</title>
  <script src="/angular/angular.min.js" type="text/javascript" charset="utf-8" ></script>
  <script src="/angular-ui-router/realse//angular-ui-router.min.js" type="text/javascript" charset="utf-8" ></script>

  <style>
    .isVisible {
      color: blue;
      -webkit-animation-name: colorGonzo;
     -webkit-animation-duration: 4s;
     animation-name: colorGonzo;
     animation-duration: 4s;
    }
    @-webkit-keyframes colorGonzo {
      color: green;
    }


    @keyframes colorGonzo {
      to { color: green;}
    }
    .isNotVisible{
      color: lightGrey;
    }
  </style>
</head>

  <a ui-sref="home">Todo</a>
