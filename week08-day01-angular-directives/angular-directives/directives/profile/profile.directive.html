

<div class="profile">
    <h3>{{ person.name }} - <em>Power Level: {{ person.level }} - {{ person.gender}}</em></h3>

    <button ng-click="toggleSkills()">Toggle Skills</button>

    <ul ng-if="showSkills" >
      <strong>
        <li ng-repeat="skill in person.skills"> {{ skill }}</li>
      </strong>
    </ul>

</div>
